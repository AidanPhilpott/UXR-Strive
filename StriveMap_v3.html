<body>
    <div id="map"></div>
    <div id="side">
      <div id="contentS">
        <h3 class="title">STRIVE<span style="color:#FFC200;">.</span></h3>
        <p id="date"></p>
        <p class="intp">Roy Thompson Hall</p>
        <div id="sidecont">
        <p class="intpsec"><i class="fas fa-users"></i>  Attendees</p>
        <h5 id="number">0</h5>
        <p class="intpsec"><i class="fas fa-clock"></i>  Next speaker in:</p>
        <h5 id="clock">--:--</h5>
        </div>
        <div id="atList">
          <p class="intpsec"><i class="fas fa-id-badge"></i>  Who is here</p>
          <p class="intpsect"><span id='boldStuff2'></span></p>
          <ul id="demo"></ul>
        </div>
      </div>

      <button id="startbtn" type="button" class="btn btn-outline-warning">Check In</button>

    </div>
  <div id="interface">
    <button type="button" id="closebtn" class="btn btn-outline-warning"><i class="fas fa-times"></i></button>
    <div id="intercont">
      <h2 id="intTitle"></h2><br/>
      <input class="formin" id="name" type="textbox" placeholder="Enter Name Here"><br/>
      <input class="formin" id="address" type="textbox" placeholder="Enter Company, Location"><br/>
      <input class="formin" id="netlink" type="textbox" placeholder="Enter LinkedIn, Portfolio, etc (Optional)"><br/>
      <input class="btn btn-outline-warning subbtn" style="margin-top:2em;" onClick="stepOne()" id="btnOne" type="button" value="Next">
      <input class="btn btn-outline-warning subbtn" style="margin-top:2em;" onClick="stepTwo()" id="btnTwo" type="button" value="Next">
      <input class="btn btn-outline-warning subbtn" style="margin-top:2em;" onClick="onClick()" id="submit" type="button" value="Submit">
    </div>
  </div>




  <script>
    function initMap() {
      // Styles a map in night mode.
      var map = new google.maps.Map(document.getElementById('map'), {
        center: {
          lat: 40.674,
          lng: -73.945
        },
        disableDefaultUI: true,
        zoom: 7,
        styles: [{
            elementType: 'geometry',
            stylers: [{
              color: '#002F4A'
            }]
          },
          {
            elementType: 'labels.text.stroke',
            stylers: [{visibility: 'off'}]
          },
          {
            elementType: 'labels.text.fill',
            stylers: [{
              color: '#FFFFF;'
            }]
          },
          {
            featureType: 'administrative.locality',
            elementType: 'labels.text.fill',
            stylers: [{
              color: '#FFC200;'
            }]
          },
          {
            featureType: 'poi',
            elementType: 'labels.text.fill',
            stylers: [{visibility: 'off'}]

          },
          {
            featureType: 'poi.park',
            elementType: 'geometry',
            stylers: [{
              color: '#001B2C'
            }]
          },
          {
            featureType: 'poi.park',
            elementType: 'labels.text.fill',
            stylers: [{
              color: '#FFFFFF'
            }]
          },
          {
            featureType: 'road',
            elementType: 'geometry',
            stylers: [{
              color: '#0A0E10'
            }]
          },
          {
            featureType: 'road',
            elementType: 'geometry.stroke',
            stylers: [{
              color: '#0A0E10'
            }]
          },
          {
            featureType: 'road',
            elementType: 'labels',
            stylers: [{visibility: 'off'}]
          },
          {
            featureType: 'road.highway',
            elementType: 'geometry',
            stylers: [{
              color: '#000B17'
            }]
          },
          {
            featureType: 'road.highway',
            elementType: 'geometry.stroke',
            stylers: [{visibility: 'off'}]

          },
          {
            featureType: 'road.highway',
            elementType: 'labels.text.fill',
            stylers: [{visibility: 'off'}]

          },
          {
            featureType: 'transit',
            elementType: 'geometry',
            stylers: [{
              color: '#000B17'
            }]
          },
          {
            featureType: 'transit.station',
            elementType: 'labels.text.fill',
            stylers: [{visibility: 'off'}]

          },
          {
            featureType: 'water',
            elementType: 'geometry',
            stylers: [{
              color: '#00131E'
            }]
          },
          {
            featureType: 'water',
            elementType: 'labels.text.fill',
            stylers: [{visibility: 'off'}]

          },
          {
            featureType: 'water',
            elementType: 'labels.text.stroke',
            stylers: [{visibility: 'off'}]

          }
        ]
      });

      var geocoder = new google.maps.Geocoder();



      document.getElementById('submit').addEventListener('click', function() {
        geocodeAddress(geocoder, map);
        document.getElementById("interface").style.display = "none";
        document.getElementById("startbtn").style.opacity = "1";

        document.getElementById("btnOne").style.display = "block";
        document.getElementById("name").style.display = "block";

        document.getElementById("address").style.display = "none";
        document.getElementById("netlink").style.display = "none";
        document.getElementById("submit").style.display = "none";

        document.getElementById("intTitle").innerHTML = "Let's get started";
      });

      document.getElementById('closebtn').addEventListener('click', function() {
        document.getElementById("interface").style.display = "none";
        document.getElementById("startbtn").style.opacity = "1";

        document.getElementById("btnOne").style.display = "block";
        document.getElementById("name").style.display = "block";

        document.getElementById("btnTwo").style.display = "none";
        document.getElementById("address").style.display = "none";
        document.getElementById("netlink").style.display = "none";
        document.getElementById("submit").style.display = "none";

        document.getElementById("intTitle").innerHTML = "Let's get started";
      });


      document.getElementById('startbtn').addEventListener('click', function() {
        document.getElementById("interface").style.display = "inherit";
        document.getElementById("startbtn").style.opacity = "0.25";

        document.getElementById("intTitle").innerHTML = "Let's get started";

        document.getElementById("name").value = "";
        document.getElementById("address").value = "";
        document.getElementById("netlink").value = "";

      });
    }


    function geocodeAddress(geocoder, resultsMap) {
      var address = document.getElementById('address').value;
      geocoder.geocode({
        'address': address
      }, function(results, status) {
        if (status === 'OK') {
          resultsMap.setCenter(results[0].geometry.location);


        /*  var image = {
              url: "http://ixd759.firebird.sheridanc.on.ca/Asset%201.svg", // url
              scaledSize: new google.maps.Size(20, 20), // scaled size
              origin: new google.maps.Point(0,0), // origin
              anchor: new google.maps.Point(0, 0) // anchor
          };*/

          var marker = new google.maps.Marker({
            map: resultsMap,
          //  icon: image,
            draggable: true,
            animation: google.maps.Animation.DROP,
            position: results[0].geometry.location
          });
          marker.addListener('click', toggleBounce);

          function toggleBounce() {

        }

          var name = document.getElementById('name').value;
          var netlink = document.getElementById('netlink').value;

          var content = '<div id="content">' +
            '<h1>' + name + '</h1>'+
            '<p>' + address + '</p>'+
            '<a href="https://'+netlink+'"><i class="fas fa-link"></i> ' + netlink + '</a>'+
            '</div>';

          var infowindow = new google.maps.InfoWindow({
            content: content,

          });

          marker.addListener('click', function() {
            infowindow.open(map, marker);
            console.log("Working");
          });
        } else {
          alert('Geocode was not successful for the following reason: ' + status);
        }
          var list = document.getElementById('demo');

          var firstname = document.getElementById('firstname').value;
          document.getElementById('boldStuff2').innerHTML = name;
          var entry = document.createElement('li');
          entry.appendChild(document.createTextNode(firstname));
          list.appendChild(entry);
      });

    }

    n =  new Date();
    y = n.getFullYear();
    m = n.getMonth() + 1;
    d = n.getDate();
    document.getElementById("date").innerHTML = m + "/" + d + "/" + y;

  </script>

  <script type="text/javascript">
  var clicks = 0;
  var list = document.getElementById('demo');

  function onClick() {
    clicks += 1;
    document.getElementById("number").innerHTML = clicks;
    var firstname = document.getElementById('name').value;
    var company = document.getElementById('address').value;

    var entry = document.createElement('li');
    entry.appendChild(document.createTextNode(firstname + "  |  " + company));
    list.appendChild(entry);
  };

  setInterval(function time(){
  var d = new Date();
  var min = 60 - d.getMinutes();
  if((min + '').length == 1){
    min = '0' + min;
  }
  var sec = 60 - d.getSeconds();
  if((sec + '').length == 1){
        sec = '0' + sec;
  }
  jQuery('#clock').html(min+':'+sec)
}, 1000);

function stepOne() {
  document.getElementById("btnOne").style.display = "none";
  document.getElementById("name").style.display = "none";

  document.getElementById("intTitle").innerHTML = "Your Work";
  document.getElementById("address").style.display = "block";
  document.getElementById("btnTwo").style.display = "block";
};

function stepTwo() {
  document.getElementById("btnOne").style.display = "none";
  document.getElementById("btnTwo").style.display = "none";
  document.getElementById("name").style.display = "none";
  document.getElementById("address").style.display = "none";


  document.getElementById("intTitle").innerHTML = "Social Media";
  document.getElementById("netlink").style.display = "block";
  document.getElementById("submit").style.display = "block";
};

  </script>
